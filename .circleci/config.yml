version: 2.1

jobs:
  test_backend:
    working_directory: ~/basset/express
    docker:
      - image: circleci/node:10.14.1
        environment:
          DB_HOST: localhost
          DB_NAME: bassettest
          DB_USERNAME: basset
          NODE_ENV: test
          BASSET_URL: http://localhost:3000
          BASSET_PRIVATE: 0
      - image: circleci/postgres:10
        environment:
          POSTGRES_USER: basset
          POSTGRES_DB: bassettest
    environment:
      JEST_JUNIT_OUTPUT_DIR: /tmp/test-results/
    steps:
      - checkout:
          path: ~/basset
      - run: mkdir -p /tmp/test-results/
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: basset-fe-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: basset-fe-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Unit test backend
          command: npm run test:unit -- -i --reporters=default --reporters=jest-junit
      - store_test_results:
          path: /tmp/test-results/
      - store_artifacts:
          path: /tmp/test-results/

  test_frontend:
    working_directory: ~/basset/react
    docker:
      - image: circleci/node:10.14.1
    environment:
      JEST_JUNIT_OUTPUT_DIR: /tmp/test-results/
    steps:
      - checkout:
          path: ~/basset
      - run: mkdir -p /tmp/test-reports
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: basset-be-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: basset-be-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run test -- -i --reporters=default --reporters=jest-junit
      - store_test_results:
          path: /tmp/test-results/
      - store_artifacts:
          path: /tmp/test-results/

  test_diff:
    working_directory: ~/basset/diff
    docker:
      - image: circleci/python:3.6.7-browsers
        environment:
          PIPENV_VENV_IN_PROJECT: true
          BASSET_URL: http://localhost:3000
          S3_ENDPOINT: 'none'
    steps:
      - checkout:
          path: ~/basset
      - run: mkdir -p /tmp/test-reports
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          key: basset-diff-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install -d
      - save_cache:
          key: basset-diff-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          command: |
            mkdir tests/images/
      - run:
          command: |
            pipenv run python -m pytest --junitxml=/tmp/test-results/junit.xml
      - store_test_results:
          path: /tmp/test-results/
      - store_artifacts:
          path: /tmp/test-results/

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_backend
      - test_frontend
      - test_diff

