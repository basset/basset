apiVersion: apps/v1
kind: Deployment
metadata:
  name: basset-diff-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basset-diff
  template:
    metadata:
      labels:
        app: basset-diff
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - name: basset-diff
          image: getbasset/basset-diff:release-1.0.0-beta-15
          args: ["workers.rabbitmq"]
          envFrom:
            - configMapRef:
                name: basset-diff-config
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm